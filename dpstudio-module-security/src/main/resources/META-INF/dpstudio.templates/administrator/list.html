<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>管理员列表</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <script src="/statics/js/custom/dpstudio.js?_V=1"></script>


</head>

<body ng-app="">
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <ng-include src="'/{{clientName}}/common/sidebar.html'"></ng-include>
        <!--End 左侧导航-->
        <!--头部信息-->
        <ng-include src="'/{{clientName}}/common/header.html'"></ng-include>
        <!--End 头部信息-->

        <!--页面主要内容-->
        <main class="lyear-layout-content">
            <div class="container-fluid p-t-15">

                <!--添加-->
                <div class="modal fade bs-example-modal-lg" id="commonDiv" tabindex="-1" role="dialog"
                     aria-labelledby="myLargeModalLabel" data-backdrop="static">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h6 class="modal-title" id="myModalLabel">添加</h6>
                                <div class="float-right">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div>
                            <div class="modal-body">
                                <form action="" id="commonForm">
                                    <div class="form-group col-md-12">
                                        <input type="hidden" name="id" value="">
                                    </div>
                                    <div class="form-group col-md-12 mx_validator">
                                        <label for="user_name">用户名</label><span class="required">
										* </span>
                                        <input type="text" class="form-control mx_required" mx_required_msg="用户名不能为空"
                                               id="user_name" name="user_name" value=""
                                               placeholder="请输入用户名"/>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="real_name">真实名称</label>
                                        <input type="text" class="form-control" id="real_name" name="real_name" value=""
                                               placeholder="请输入真实名称"/>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label>头像</label>
                                        <div class="form-controls">

                                            <ul class="list-inline row lyear-uploads-pic mb-0">
                                                <li class="col-6 col-md-4 col-lg-2">
                                                    <figure class="thumbnail">
                                                        <img name="photo_uri" src="/statics/images/no_image.gif">
                                                        <figcaption>
                                                            <input type="file" filter=".png,.jpg,.jpeg,.bmp,.gif"
                                                                   class="fileInput" style="display: none;"
                                                                   name="file"/>
                                                            <input type="hidden" name="photo_uri" class="fileresult">
                                                            <a class="btn btn-round btn-square btn-primary picUpload"
                                                               href="#!">上传</a>
                                                            <a class="btn btn-round btn-square btn-danger picDelete"
                                                               href="#!">移除</a>
                                                        </figcaption>
                                                    </figure>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12 mx_validator">
                                        <label for="password">密码</label><span class="required">
										* </span>
                                        <input type="password" class="form-control mx_required" mx_required_msg="密码不能为空"
                                               id="password" name="password"
                                               value=""
                                               placeholder="密码"/>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label>性别</label>
                                        <div class="clearfix">
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" name="gender" id="nan"
                                                       class="custom-control-input" value="1" checked="checked">
                                                <label class="custom-control-label" for="nan">男</label>
                                            </div>
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" name="gender" id="nv"
                                                       class="custom-control-input" value="2">
                                                <label class="custom-control-label" for="nv">女</label>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary mx_validator_button" id="submit">保存
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!--重置密码-->
                <div class="modal fade bs-example-modal-lg" id="resetDio" tabindex="-1" role="dialog"
                     aria-labelledby="myLargeModalLabel" data-backdrop="static">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h6 class="modal-title">重置密码？</h6>
                                <div class="float-right">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div>
                            <div class="modal-body">
                                是否确定重置密码?默认为用户名
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary mx_validator_button" id="resetPass">保存
                                </button>
                                <input type="hidden" id="passwordDataId">
                            </div>
                        </div>
                    </div>
                </div>

                <!--解除冻结-->
                <div class="modal fade bs-example-modal-lg" id="lockDio" tabindex="-1" role="dialog"
                     aria-labelledby="myLargeModalLabel" data-backdrop="static">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h6 class="modal-title">确认解除冻结？</h6>
                                <div class="float-right">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div>
                            <div class="modal-body">
                                是否确认解除冻结?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary mx_validator_button" id="lock">保存</button>
                                <input type="hidden" id="lockDataId">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <header class="card-header">
                                <div class="card-title">管理员列表</div>
                            </header>
                            <div class="card-body">
                                <div class="card-toolbar clearfix">
                                    <form class="form-inline" id="searchForm" method="post">
                                        <div class="mx_search">
                                            <div class="form-group m-b-5 m-r-10">
                                                <input class="form-control" type="text" name="user_name"
                                                       placeholder="请输入用户名..">
                                            </div>
                                            <div class="form-group m-b-5 m-r-10">
                                                <input class="form-control" type="text" name="real_name"
                                                       placeholder="请输入真实姓名..">
                                            </div>
                                            <div class="form-group m-b-5 m-r-10">
                                                <select class="form-control" name="disable_status">
                                                    <option value="" selected="selected">状态</option>
                                                    <option value="0">启用</option>
                                                    <option value="1">禁用</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div>
                                            <a class="btn btn-primary m-b-5 m-r-5" id="searchButton"><i
                                                    class="mdi mdi-magnify"></i> 搜索</a>
                                            <button class="btn btn-secondary m-b-5" id="resetButton"><i
                                                    class="mdi mdi-delete"></i> 清空数据
                                            </button>
                                        </div>
                                    </form>
                                </div>

                                <div class="card-toolbar clearfix">
                                    <div class="form-inline">
                                        <a class="btn btn-primary m-b-5 m-r-5 creates" data-toggle="modal"
                                           data-target="#commonDiv" href="#!"><i class="mdi mdi-plus"></i> 新增</a>
                                        <a class="btn btn-success m-b-5 m-r-5 enabledStatus" data-toggle="modal"
                                           data-target=".enabledDio" value="0" href="#!"><i class="mdi mdi-check"></i>
                                            启用</a>
                                        <a class="btn btn-warning m-b-5 m-r-5 disabledStatus" data-toggle="modal"
                                           data-target=".disabledDio" value="1" href="#!"><i
                                                class="mdi mdi-block-helper"></i> 禁用</a>
                                        <a class="btn btn-danger m-b-5 m-r-5 deletes" data-toggle="modal"
                                           data-target=".removeDio" href="#!"><i class="mdi mdi-window-close"></i>
                                            删除</a>
                                    </div>

                                </div>

                                <table id="tableAjaxId"
                                       listurl="/dpstudio/security/admin/list"
                                       addUrl="/dpstudio/security/admin/create"
                                       editUrl="/dpstudio/security/admin/update"
                                       resetPasswordUrl="/dpstudio/security/admin/resetPassword"
                                       unlockUrl="/dpstudio/security/admin/unlock"
                                       detailUrl="/dpstudio/security/admin/detail"
                                       statusUrl="/dpstudio/security/admin/disabled"
                                       delUrl="/dpstudio/security/admin/delete">
                                </table>
                            </div>
                        </div>
                    </div>


                </div>

            </div>
        </main>
        <!--End 页面主要内容-->
    </div>
</div>


<script type="text/javascript" src="/statics/js/custom/table.js?_v=1"></script>
<script type="text/javascript">

    var tableDom = $("#tableAjaxId");
    $(function () {
        Table.init();
        //重置密码
        tableDom.on("click", ".reset1", function () {
            $("#passwordDataId").val($(this).attr("dataId"))
        })
        $("#resetPass").on("click", function () {
            var id = $("#passwordDataId").val();
            MX.axpost(tableDom.attr("resetPasswordUrl"), {"id": id}, true, null, function (e) {
                if (e.ret === 0) {
                    MX.successMsg('操作成功~');
                    setTimeout(function () {
                        tableDom.bootstrapTable('refresh');
                        $("#resetDio").find(".close").trigger("click");
                    }, 1000)
                } else {
                    MX.failMsg(e.msg != null ? e.msg : "操作失败");
                }
            })
        });
        //解除冻结
        $("#tableAjaxId").on("click", ".lock", function () {
            $("#lockDataId").val($(this).attr("dataId"))
        })
        $("#lock").on("click", function () {
            var id = $("#lockDataId").val();

            MX.axpost(tableDom.attr("unlockUrl"), {"id": id}, true, null, function (e) {
                if (e.ret === 0) {
                    MX.successMsg('操作成功~');
                    setTimeout(function () {
                        tableDom.bootstrapTable('refresh');
                        $("#lockDio").find(".close").trigger("click");
                    }, 1000)
                } else {
                    MX.failMsg(e.msg != null ? e.msg : "操作失败");
                }
            })

        });

    });

    columns = [
        {
            checkbox: true, // 显示一个勾选框
            align: 'center' // 居中显示
        }, {
            field: 'photo_uri', // 返回json数据中的name
            title: '头像', // 表格表头显示文字
            align: 'center', // 左右居中
            valign: 'middle', // 上下居中
            formatter: function (value, row, index) { // 单元格格式化函数
                return Table.initPic(value);
            }
        }, {
            field: 'user_name',
            title: '用户名',
            align: 'center',
            valign: 'middle'
        }, {
            field: 'real_name',
            title: '姓名',
            align: 'center',
            valign: 'middle'
        }, {
            field: 'disable_status',
            title: '状态',
            align: 'center',
            valign: 'middle',
            formatter: function (value, row, index) {
                return Table.initSwitch(value, 0, row.id, 1);
            }
        }, {
            field: 'login_lock_status',
            title: '冻结状态',
            align: 'center',
            valign: 'middle',
            formatter: function (value, row, index) {
                if (value === 0) {
                    return "正常";
                } else if (value === 1) {
                    return "冻结";
                } else {
                    return "未知";
                }
            }
        }, {
            field: 'role_name',
            title: '角色名称',
            align: 'center',
            valign: 'middle'
        }, {
            field: 'create_time',
            title: '创建时间',
            align: 'center',
            valign: 'middle',
            formatter: function (value, row, index) { // 单元格格式化函数
                return MX.changeTimeToString(new Date(value));
            }
        }, {
            title: "操作",
            align: 'center',
            valign: 'middle',
            width: 160, // 定义列的宽度，单位为像素px
            formatter: option
        }
    ]

    function option(value, row, index) {
        var clientName = window.location.pathname;
        if (clientName.startsWith("/")) {
            clientName = clientName.substr(1, clientName.length);
        }
        clientName = clientName.substr(0, clientName.indexOf("/"))
        var html = '<a class="btn btn-xs btn-default reset1" data-toggle="modal" data-target="#resetDio" dataId="' + row.id + '" title="重置密码" >重置密码</a>' +
            '<a class="btn btn-xs btn-default lock" data-toggle="modal" data-target="#lockDio"  dataId="' + row.id + '" title="解冻" >解除冻结</a>'
        if(clientName){
            html += ' <a class="btn btn-xs btn-default " href="/'+clientName+'/dpstudio/security/administrator/admin_role.html?id=' + row.id + '" title="角色列表">角色列表</a>' +
                '<a class="btn btn-xs btn-default " href="/'+clientName+'/dpstudio/security/administrator/admin_log.html?id=' + row.id + '" title="日志">登录日志</a>';
        }
        return html;

    }
</script>
</body>
</html>
