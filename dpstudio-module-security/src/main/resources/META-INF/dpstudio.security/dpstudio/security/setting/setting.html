<!DOCTYPE html>
<html lang="zh">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
<title>安全设置</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
  <script src="/statics/js/custom/dpstudio.js?_V=1"></script>

</head>

<body ng-app="">
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
    <ng-include src="'/admin/common/sidebar.html'"></ng-include>
    <!--End 左侧导航-->
    <!--头部信息-->
    <ng-include src="'/admin/common/header.html'"></ng-include>
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      <div class="container-fluid p-t-15">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <form method="post" action="/dpstudio/security/setting/update" class="site-form">
                  <div class="form-group col-md-12">
                    <input type="hidden" name="id" value="">
                    <input type="hidden" name="last_modify_time" value="">
                  </div>
                  <div class="form-group col-md-12">
                    <label>是否记录登录日志</label>
                    <div class="clearfix">
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio"  name="login_log_status" id="login_log_status"
                               class="custom-control-input" value="0">
                        <label class="custom-control-label" for="login_log_status">否</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="login_log_status" id="login_log_status1"
                               class="custom-control-input" value="1" >
                        <label class="custom-control-label" for="login_log_status1">是</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-md-12">
                    <label>是否开启错误次数</label>
                    <div class="clearfix">
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio"  name="login_error_status" id="login_error_status"
                               class="custom-control-input" value="0">
                        <label class="custom-control-label" for="login_error_status">否</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="login_error_status" id="login_error_status1"
                               class="custom-control-input" value="1" >
                        <label class="custom-control-label" for="login_error_status1">是</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-md-12">
                    <label for="login_error_count">登录错误锁定次数</label>
                    <input type="text" class="form-control" id="login_error_count"
                           name="login_error_count" value=""
                           placeholder="请输入登录错误锁定次数"/>
                  </div>
                  <div class="form-group col-md-12">
                    <label for="login_error_time">登录错误锁定时间(单位分钟)</label>
                    <input type="text" class="form-control" id="login_error_time"
                           name="login_error_time" value=""
                           placeholder="请输入登录错误锁定次数"/>
                  </div>
                  <button type="button" class="btn btn-primary mx_validator_button" id="submit">保存</button>
                </form>

              </div>
            </div>
          </div>

        </div>
      </div>
    </main>
    <!--End 页面主要内容-->
  </div>
</div>



<script type="text/javascript">
  $(function () {
    //拉取数据
    MX.axpost("/dpstudio/security/setting/detail",null,true,null,function(e){
      FORM.setValues($(".card-body"), e.data);
    })

    $("#submit").click(function () {
      VALIDATE.validate($(".site-form"),null,null,function(e){
        if (e.ret === 0) {
          MX.successMsg("修改成功~")
          setTimeout(function(){
            window.location.reload();
          },1000)
        } else {
          $(".mx_validator_button").attr("disabled",false)
          MX.failMsg(e.msg != null ? e.msg : "修改失败")
        }
      })
    });
  });

</script>
</body>
</html>
