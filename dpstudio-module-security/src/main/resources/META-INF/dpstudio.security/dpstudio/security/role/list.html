<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>角色列表</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <script src="/statics/js/custom/dpstudio.js?_V=1"></script>


</head>

<body ng-app="">
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <ng-include src="'/admin/common/sidebar.html'"></ng-include>
        <!--End 左侧导航-->
        <!--头部信息-->
        <ng-include src="'/admin/common/header.html'"></ng-include>
        <!--End 头部信息-->

        <!--页面主要内容-->
        <main class="lyear-layout-content">
            <div class="container-fluid p-t-15">

                <!--添加-->
                <div class="modal fade bs-example-modal-lg" id="commonDiv" tabindex="-1" role="dialog"
                     aria-labelledby="myLargeModalLabel" data-backdrop="static">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h6 class="modal-title" id="myModalLabel">添加</h6>
                                <div class="float-right">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div>
                            <div class="modal-body">
                                <form action="" id="commonForm">
                                    <div class="form-group col-md-12">
                                        <input type="hidden" name="last_modify_time" value="">
                                    </div>
                                    <div class="form-group col-md-12 mx_validator">
                                        <label for="name">角色名称</label><span class="required">
										* </span>
                                        <input type="text" class="form-control mx_required" mx_required_msg="角色名称不能为空"
                                               id="name" name="name" value=""
                                               placeholder="请输入角色名称"/>
                                    </div>
                                    <div class="form-group col-md-12 mx_validator">
                                        <label for="remark">备注</label>
                                        <textarea class="form-control" id="remark" name="remark"
                                                  style="height: 100px;"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary mx_validator_button" id="submit">保存</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <header class="card-header">
                                <div class="card-title">角色列表</div>
                            </header>
                            <div class="card-body">
                                <div class="card-toolbar clearfix">
                                    <div class="form-inline">
                                        <a class="btn btn-primary m-b-5 m-r-5 creates" data-toggle="modal" data-target="#commonDiv" href="#!"><i class="mdi mdi-plus"></i> 新增</a>
                                        <a class="btn btn-danger m-b-5 m-r-5 deletes" data-toggle="modal" data-target=".removeDio" href="#!"><i class="mdi mdi-window-close"></i> 删除</a>
                                    </div>
                                </div>

                                <table id="tableAjaxId"
                                       listurl="/dpstudio/security/role/list"
                                       addUrl="/dpstudio/security/role/create"
                                       editUrl="/dpstudio/security/role/update"
                                       detailUrl="/dpstudio/security/role/detail"
                                       delUrl="/dpstudio/security/role/delete">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
        <!--End 页面主要内容-->
    </div>
</div>


<script type="text/javascript" src="/statics/js/custom/table.js?_v=1"></script>
<script type="text/javascript">

    $(function () {
        Table.init();
    });

    columns = [
        {
            checkbox: true, // 显示一个勾选框
            align: 'center' // 居中显示
        }, {
            field: 'name',
            title: '名称',
            align: 'center',
            valign: 'middle'
        }, {
            field: 'create_time',
            title: '创建时间',
            align: 'center',
            valign: 'middle',
            formatter: function (value, row, index) { // 单元格格式化函数
                return MX.changeTimeToString(new Date(value));
            }
        }, {
            title: "操作",
            align: 'center',
            valign: 'middle',
            width: 160, // 定义列的宽度，单位为像素px
            formatter: option
        }
    ]

    function option(value, row, index) {
        return ' <a class="btn btn-xs btn-default edits" data-toggle="modal" data-target="#commonDiv" dataId="' + row.id + '" title="编辑" >编辑</a>' +
            '<a class="btn btn-xs btn-default deletes" data-toggle="modal" data-target=".removeDio" dataId="' + row.id + '"  title="删除" >删除</a>';

    }
</script>
</body>
</html>
