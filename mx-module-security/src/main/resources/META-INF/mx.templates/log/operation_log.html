<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>操作日志</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <script src="/statics/js/custom/dpstudio.js?_V=1"></script>


</head>

<body ng-app="">
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <ng-include src="'/{{clientName}}/common/sidebar.html'"></ng-include>
        <!--End 左侧导航-->
        <!--头部信息-->
        <ng-include src="'/{{clientName}}/common/header.html'"></ng-include>
        <!--End 头部信息-->

        <!--页面主要内容-->
        <main class="lyear-layout-content">
            <div class="container-fluid p-t-15">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <header class="card-header">
                                <div class="card-title">角色列表</div>
                            </header>
                            <div class="card-body">
                                <div class="card-toolbar clearfix">
                                    <form class="form-inline" id="searchForm"  method="post">
                                        <div class="mx_search">
                                            <div class="form-group m-b-5 m-r-10">
                                                <input class="form-control" type="text" name="content" placeholder="请输入内容">
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control js-datetimepicker times" autocomplete="off"
                                                       data-date-format="yyyy-mm-dd hh:ii" type="text" id="startTime"
                                                       name="start_time" placeholder="创建时间">
                                                <span class="input-group-addon" style="text-align: center;width: 50px;"><i
                                                        class="mdi mdi-chevron-right"></i></span>
                                                <input class="form-control js-datetimepicker times" autocomplete="off"
                                                       data-date-format="yyyy-mm-dd hh:ii" type="text" id="endTime"
                                                       name="end_time" placeholder="创建时间">
                                            </div>
                                        </div>

                                        <div>
                                            <a class="btn btn-primary m-b-5 m-r-5" id="searchButton"><i class="mdi mdi-magnify"></i> 搜索</a>
                                            <button class="btn btn-secondary m-b-5" id="resetButton"><i class="mdi mdi-delete"></i> 清空数据</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-toolbar clearfix">
                                    <div class="form-inline">
                                        <a class="btn btn-danger m-b-5 m-r-5 deletes" data-toggle="modal"
                                           data-target=".removeDio" href="#!"><i class="mdi mdi-window-close"></i>
                                            删除</a>
                                    </div>
                                </div>

                                <table id="tableAjaxId"
                                       listurl="/mx/security/admin/log/list"
                                       delUrl="/mx/security/admin/log/delete">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
        <!--End 页面主要内容-->
    </div>
</div>


<script type="text/javascript" src="/statics/js/custom/table.js?_v=1"></script>
<script type="text/javascript">

    $(function () {
        Table.init();
    });

    columns = [
        {
            checkbox: true, // 显示一个勾选框
            align: 'center' // 居中显示
        }, {
            field: 'content',
            title: '内容',
            align: 'center',
            valign: 'middle'
        }, {
            field: 'create_time',
            title: '创建时间',
            align: 'center',
            valign: 'middle',
            formatter: function (value, row, index) { // 单元格格式化函数
                return MX.changeTimeToString(new Date(value));
            }
        }, {
            title: "操作",
            align: 'center',
            valign: 'middle',
            width: 160, // 定义列的宽度，单位为像素px
            formatter: option
        }
    ]

    function option(value, row, index) {
        return '<a class="btn btn-xs btn-default deletes" data-toggle="modal" data-target=".removeDio" dataId="' + row.id + '"  title="删除" >删除</a>';

    }
</script>
</body>
</html>
